<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона - отели</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <img src="http://placehold.it/150x100" width="150" height="100" alt="Седона">
        </div>
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Фото и видео</a>
            </li>
            <li>
              <a href="#">Карта штата</a>
            </li>
            <li>
              <a href="#">Гостиницы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="filter">
        <form action="#" method="get">
          <div class="filter-infrastructure">
            <h2>Инфрастуктура:</h2>
            <input type="checkbox" id="pool" name="pool" checked>
            <label for="pool">Бассейн</label><br>
            <input type="checkbox" id="parking" name="parking">
            <label for="parking">Парковка</label><br>
            <input type="checkbox" id="wi-fi" name="wi-fi">
            <label for="wi-fi">Wi-Fi</label>
          </div>
          <div class="filter-housing">
            <h2>Тип жилья:</h2>
            <input type="checkbox" id="inn" name="inn" checked>
            <label for="inn">Гостиница</label><br>
            <input type="checkbox" id="motel" name="motel" checked>
            <label for="motel">Мотель</label><br>
            <input type="checkbox" id="apartments" name="apartments" checked>
            <label for="apartments">Апартаменты</label>
          </div>
          <div class="filter-cost">
            <label for="cost">Стоимость в сутки (р):</label>
            <div class="cost-range">
              <p>от 0 | до 3000</p>
            </div>
            <input type="range" id="cost" name="cost" min="0" max="3000"><br>
            <input type="submit" value="Показать">
          </div>
        </form>
      </section>
      <section class="sort">
        <h2>Найдено: 3</h2>
        <p>Сортировка:</p>
        <a href="#">По цене</a>
        <a href="#">По типу</a>
        <a href="#">По рейтингу</a>
      </section>
      <section class="result">
        <div class="result-item">
          <figure>
            <img src="http://placehold.it/150x100" width="150" height="100" alt="Курорт">
            <figcaption>
              <h3>Amara resort &amp; SPA</h3>
              <p>Гостиница</p>
              <p>От 4000 р.</p>
              <p>
                <a href="#" class="btn">Подробнее</a>
              </p>
              <button type="submit">Забронировать</button>
            </figcaption>
          </figure>
        </div>
        <div class="result-item">
          <figure>
            <img src="http://placehold.it/150x100" width="150" height="100" alt="Мотель">
            <figcaption>
              <h3>Desert quail inn</h3>
              <p>Мотель</p>
              <p>От 3000 р.</p>
              <p>
                <a href="#" class="btn">Подробнее</a>
              </p>
              <button type="submit">Забронировать</button>
            </figcaption>
          </figure>
        </div>
        <div class="result-item">
          <figure>
            <img src="http://placehold.it/150x100" width="150" height="100" alt="Апартаменты">
            <figcaption>
              <h3>Villas at Poco Diablo</h3>
              <p>Апартаменты</p>
              <p>От 2000 р.</p>
              <p>
                <a href="#" class="btn">Подробнее</a>
              </p>
              <button type="submit">Забронировать</button>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="container">
        <section class="#">
          <a href="#">#visitsedona</a>
        </section>
        <section class="footer-social">
          <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
          <a class="social-btn social-btn-tw" href="#">Твиттер</a>
          <a class="social-btn social-btn-yt" href="#">Ютуб</a>
        </section>
        <section class="footer-copyright">
          <p>Website by</p>
          <img src="http://placehold.it/150x100" width="150" height="100" alt="Иконка">
          <a class="btn" href="https://htmlacademy.ru">html academy</a>
        </section>
      </div>
    </footer>
  </body>
</html>
